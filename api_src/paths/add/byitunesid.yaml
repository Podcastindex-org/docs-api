get:
  tags:
    - Add
  summary: By iTunes ID
  # language=Markdown
  description: |
    This call adds a podcast to the index using its iTunes ID. If a feed already exists, it will be noted in the response.


    **NOTE**: this endpoint requires an API Key with the **write** permission.


    Example: https://api.podcastindex.org/api/1.0/add/byitunesid?id=1441923632&pretty
  operationId: add/byitunesid:get
  security:
    - $ref: '../../components/security/security.yaml'
  parameters:
    - $ref: '../../components/parameters/id_itunes_add.yaml'
    - $ref: '../../components/parameters/pretty.yaml'
  responses:
    '200':
      $ref: '../../components/responses/add_byitunesid.yaml'
    '302':
      $ref: '../../components/responses/add_byitunesid.yaml'
    '400':
      $ref: '../../components/responses/400.yaml'
    '401':
      $ref: '../../components/responses/401.yaml'
